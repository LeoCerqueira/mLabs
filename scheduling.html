<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta
			name="decription"
			content="Esta página usuário agendar uma publicação 
                                             em algumas redes sociais, além de permitir 
                                             que ele possa visualizar uma lista com os 
                                             agendamentos por status de publicação."
		/>

		<meta
			name="keywords"
			content="Redes sociais, mLabs, Agendamento de posts"
		/>
		<meta name="author" content="mLabs" />

		<title>mLabs | Agendamento</title>

		<link rel="icon" href="/images/mlabs-icon.png" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/page-scheduling.css" />
		<link rel="stylesheet" href="./css/btn.css" />
		<link rel="stylesheet" href="./css/mobile-header.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link rel="stylesheet" href="./css/form.css" />
		<link rel="stylesheet" href="./css/footer.css">
		<link rel="stylesheet" href="./css/mobile-scheduling.css">

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<img src="./images/mlabs-color-2 1.svg" alt="mLabs" />
			<img class="menu-header" src="./images/menu.svg" alt="Menu" />
			<div class="user">
				<img src="./images/Ellipse 1.svg" alt="User" />
				<span>Léo Cerqueira</span>
			</div>
		</header>
		<main>
			<div class="container-main">
				<section id = "section1">
					<form action="">
						<div class="fieldset">
							<div class="row">
								<div class="sotial-midia form-field">
									<div>
										<legend>Redes sociais</legend>
										<hr />
									</div>

									<div class="sotial-midia-logo">
										<img
											src="./images/Button Instagram - Default.svg"
											alt="Instagram"
										/>
										<img
											src="./images/Button Linkedin - Default.svg"
											alt="Linkedin"
										/>
										<img
											src="./images/Icon - Youtube.svg"
											alt="Youtube"
										/>
										<img
											src="./images/Icon - Pinterest.svg"
											alt="Pinterest"
										/>
										<img
											src="./images/Icon - Twitter.svg"
											alt="Twiter"
										/>
										<img
											src="./images/Icon - Facebook.svg"
											alt="Facebook"
										/>
									</div>
								</div>
								<div class="posting-date form-field">
									<div>
										<legend for="date-time">
											Data de publicação
										</legend>
										<hr />
									</div>

									<div class="date-time">
										<input
											type="date"
											name="date-time"
											id="date"
										/>
										<input
											type="time"
											name="date-time"
											id="time"
										/>
									</div>
								</div>
							</div>
							<div class="text form-field">
								<div>
									<legend for="textarea">
										Texto do post
									</legend>
									<hr />
								</div>
								<div class="textarea">
									<textarea
										name="textarea"
										id="textarea"
										placeholder="Aqui vai o texto descritivo desse post"
									></textarea>
								</div>
							</div>
							<div class="image-upload form-field">
								<div>
									<legend>Upload de imagem</legend>

									<hr />
								</div>

								<div class="border-box">
									<div class="img-upload">
										<div class="image-upload">
											<img
												src="./images/imageupload.svg"
												alt="Upload de Imagem"
											/>
											<p>
												Arraste e solte uma imagem aqui
												ou clique no botão abaixo
											</p>
											<button
												class="btn-slim btn-blueWhite"
											>
												Pesquisar imagens
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<button class="btn btn-orange"><a href="">Vizualizar post</a></button>
					</form>
				</section>
				<section id="section2">
					<div class="post-view form-field">
						<div>
							<legend>Visualização do post</legend>

							<hr />
						</div>
						<div class="preview-box">
							<p>
								Aguardando conteudo. Ifrome os canais e as
								mídias desejadas para visualização.
							</p>
							<img
								src="/images/post-preview.svg"
								alt="Vizualização do post"
							/>
						</div>
					</div>
				</section>
			</div>
		</main>
		<footer>
			<button class="noBorder-blue"><a href="./index.html">Cancelar</a> </button>
			<button class="btn btn-blueGray"><a href="">Salvar Rascunho</a> </button>
			<button class="btn btn-blue"><a href="">Agendar</a> </button>
		</footer>
	</body>
</html>
