<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta
			name="decription"
			content="Estapágina usuário agendar uma publicação 
                                             em algumas redes sociais, além de permitir 
                                             que ele possa visualizar uma lista com os 
                                             agendamentos por status de publicação."
		/>

		<meta
			name="keywords"
			content="Redes sociais, mLabs, Agendamento de posts"
		/>
		<meta name="author" content="mLabs" />

		<title>mLabs | Agendamento</title>

		<link rel="icon" href="/images/mlabs-icon.png" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/page-scheduling.css" />
		<link rel="stylesheet" href="./css/btn.css" />
		<link rel="stylesheet" href="./css/mobile-header.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link rel="stylesheet" href="./css/form.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<img src="./images/mlabs-color-2 1.svg" alt="mLabs" />
			<img class="menu-header" src="./images/menu.svg" alt="Menu" />
			<div class="user">
				<img src="./images/Ellipse 1.svg" alt="User" />
				<span>Léo Cerqueira</span>
			</div>
		</header>
		<main>
			<div class="container-main">
				<section>
					<form action="">
						<fieldset>
							<div class="row">
								<div class="sotial-midia form-field">
                                    <p>Redes sociais</p>
                                    <hr>
                                    <div class="sotial-midia-logo">
                                        <img src="./images/instawhite.svg" alt="Instagram">
                                        <img src="./images/linkedinwhite.svg" alt="Linkedin">
                                        <img src="./images/youtubegray.svg" alt="Youtube">
                                        <img src="./images/pinterestgray.svg" alt="Pinterest">
                                        <img src="./images/twitergray.svg" alt="Twiter">
                                        <img src="./images/facebookgray.svg" alt="Facebook">

                                    </div>
								</div>
								<div class="posting-date form-field">
									<label for="date-time"
										>Data de publicação</label
									>
									<input
										type="date"
										name="date-time"
										id="date"
									/>
									<input
										type="time"
										name="date-time"
										id="time"
									/>
								</div>
							</div>

							<div class="text form-field">
								<label for="textarea">Texto do post</label>
								<textarea
									name="textarea"
									id="textarea"
									cols="30"
									rows="10"
									placeholder="Aqui vai o texto descritivo desse post"
								></textarea>
							</div>
							<div class="image-upload form-field">
								Upload de imagem
								<div class="image-upload">
									<img
										src="./images/imageupload.svg"
										alt="Upload de Imagem"
									/>
									<p>
										Arraste e solte uma imagem aqui ou
										clique no botão abaixo
									</p>
									<button>Pesquisar imagens</button>
								</div>
							</div>
						</fieldset>
					</form>
				</section>
				<section>
					<div class="post-view form-field">
						Visualização do post
						<hr />
						<p>
							Aguardando conteudo. Ifrome os canais e as mídias
							desejadas para visualização.
						</p>
						<img
							src="/images/post-preview.svg"
							alt="Vizualização do post"
						/>
					</div>
				</section>
			</div>
		</main>
		<footer>
			<button>Cancelar</button>
			<button>Salvar Rascunho</button>
			<button>Agendar</button>
		</footer>
	</body>
</html>
