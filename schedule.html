<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta
			name="decription"
			content="Esta página usuário agendar uma publicação 
                                             em algumas redes sociais, além de permitir 
                                             que ele possa visualizar uma lista com os 
                                             agendamentos por status de publicação."
		/>

		<meta
			name="keywords"
			content="Redes sociais, mLabs, Agendamento de posts"
		/>
		<meta name="author" content="mLabs" />

		<title>mLabs</title>

		<link rel="icon" href="/images/mlabs-icon.png" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/page-schedule.css" />
		<link rel="stylesheet" href="./css/mobile-header.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link rel="stylesheet" href="./css/page-schedule.css" />
		<link rel="stylesheet" href="./css/mobile-schedule.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<a href="./index.html"><img src="./images/mlabs-color-2 1.svg" alt="mLabs" /></a>
			<a href="./index.html"></a><img class="menu-header" src="./images/menu.svg" alt="Menu" /></a>
			<div class="user">
				<img src="./images/Ellipse 1.svg" alt="User" />
				<span>Léo Cerqueira</span>
			</div>
		</header>
		<main>
			<p class="title">Listagem de agendamento</p>
			<div class="scrollBox">
				<table>
					<tbody>
						<tr class="shadow">
							<th>Redes sociais</th>
							<th>Mídia</th>
							<th>Texto</th>
							<th>
								Data <img src="./images/arrow.svg" alt="Data" />
							</th>
							<th>Ações</th>
							<th>Status</th>
						</tr>					
						<tr>
							<td>
								<img id="sotialTableIn"
									src="./images/Button Instagram.svg"
									alt="Instagram"
								/>
								<img id="sotialTableLn"
									src="./images/Button Linkedin Table.svg"
									alt="Linkedin"
								/>
							</td>
							<td>
								<img id="photoTable" 
									class="post"
									src="./images/image table.svg"
									alt="Post image"
								/>
							</td>
							<td>
								<p id="textTable">Aqui vai o texto descritivo desse post</p>
							</td>
							<td><span id="dayTable">02/02/1991</span> às <span id="timeTable">14:45h</span></td>
							<td><a href="">Prview</a></td>
							<td>
								<img
									src="./images/agendado circle.svg"
									alt="Agendado"
								/>
								Agendado
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
		<script src="./scripts/table.js"></script>
	</body>
</html>
